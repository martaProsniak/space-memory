<div class="progress">
  <div class="score">
    <div>
      <p>Score:</p>
      <p> {{progress.score()}}</p>
    </div>
    @if (progress.bestScore()) {
      <div>
        <p>Best:</p>
        <p>{{progress.bestScore()}}</p>
      </div>
    }
  </div>
  <div class="turns">
    <div>
      <p>Turns left:</p>
      <p
        [class.show-bonus]="progress.hasBonusTurn()"
      >
        {{progress.turnCount()}}
      </p>
    </div>
  </div>
</div>
