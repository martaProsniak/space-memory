<main>
  <section class="hud">
    <header>
      <h1>Space Memory</h1>
    </header>
    <game-progress />
  </section>
  <div class="board-wrapper">
    @if (progress.gameStatus() === 'win') {
      <p>You won</p>
    }
    @else if (progress.gameStatus() === 'fail') {
      <p>You lost</p>
    }
    @else {
      <div id="board" class="board">
        @for (card of deck(); track $index) {
          <card [card]="card" [index]="$index" (click)="flipCard(card)" />
        }
      </div>
    }
  </div>
  <user-actions />
</main>
