<main>
  <game-header />
  <section class="intro">
    <div class="imgBox">
      <img class="image" src="/astronaut.png" alt="astronaut" />
    </div>
    @for(text of texts; track text) {
      <p>{{text}}</p>
    }
    <div class="imgBox">
      <img class="image" src="/alien.png" alt="alien" />
    </div>
    <div class="buttons-wrapper">
        <a routerLink="/credits">Credits</a>
        <a routerLink="/game">Play</a>
    </div>
  </section>
</main>
